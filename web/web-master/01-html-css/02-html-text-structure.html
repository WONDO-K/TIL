<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>윤대영</h1>
    <h2>1반? 1본? 일본</h2>
    <p>친일파</p>
    <!-- em 이탤릭 -->
    <p>친일은 <em>나빠</em></p>
     <!--볼드처리  -->
    <p>1반으로 <strong>사라져</strong></p>
    <!-- 정렬된 리스트로 출력 (ul은 정렬되지 않은 리스트)-->
    <ol> 
        <li>윤</li>
        <li>대</li>
        <li>영</li>
    </ol>
</body>
</html>
