<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes daeyoung {
            0%{
                background-color: green;
            }
            50%{
                background-color: aqua;
            }
            100%{
                background-color: blue;
                transform: rotate(180deg);
            }
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            animation: daeyoung 2s 1s infinite;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
